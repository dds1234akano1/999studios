
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>999 Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #555;
            display: flex;
            justify-content: center;
            padding: 0.5em;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        .container {
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }
        .game-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1em;
            width: calc(50% - 1em);
            text-align: center;
        }
        .game-card h2 {
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2em;
        }
        #search-bar input {
            padding: 0.5em;
            font-size: 1em;
            width: 70%;
            max-width: 400px;
        }
        #search-bar button {
            padding: 0.5em;
            font-size: 1em;
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to 999 Studios</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="categories.html">Categories</a>
    <a href="about.html">About</a>
</nav>

<div class="container">
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search for a game..." />
        <button onclick="searchGame()">Search</button>
    </div>
    <h2>Popular Games</h2>
    <div class="game-list">
        <div class="game-card">
            <h2>Snake</h2>
            <a href="snake.html">Play Now</a>
        </div>
        <div class="game-card">
            <h2>2048</h2>
            <a href="2048.html">Play Now</a>
        </div>
    </div>
</div>

<footer>
    <p>Made by 999 Studios</p>
</footer>

<script>
    function searchGame() {
        const query = document.getElementById("search-input").value.toLowerCase();
        if (query === "snake") {
            window.location.href = "snake.html";
        } else if (query === "2048") {
            window.location.href = "2048.html";
        } else {
            alert("Game not found!");
        }
    }
</script>

</body>
</html>
